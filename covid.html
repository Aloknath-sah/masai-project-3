<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form>
      <label>Enter the country</label>
      <input id="c" placeholder="First character in capital" />

      <button id="country">Show latest cases</button>
      <button id="summary">show the summary</button>
    </form>

    <table class="table" id="d_summary">
      <thead>
        <tr>
          <th class="bg-info">Country</th>
          <th class="bg-info">New confirmed cases</th>
          <th class="bg-info">New Deaths</th>
          <th class="bg-info">New Recovered cases</th>
          <th class="bg-info">Total number of Deaths</th>
        </tr>
      </thead>
    </table>
    <div id="latest_stat"></div>
    <script type="text/javascript" src="covid.js"></script>
  </body>
</html>
